<section class="flex flex-col gap-8">
  <ui-title [heading]="HeadingType.H2">
    <ng-template #icon>
      <ui-icon
        name="simpleAngular"
        class="text-2xl md:text-3xl text-[#bd23f2]"
      ></ui-icon>
    </ng-template>
    Tecnolog√≠as
  </ui-title>

  <div class="flex gap-4 flex-wrap">
    @for(tech of techs(); track tech.color) {
    <div
      class="min-w-18 fade-up-right min-h-18 md:min-w-20 md:min-h-20 flex flex-col items-center justify-center gap-2 border border-primary-500/50 p-2 rounded-xl hover:bg-primary-500/5 group"
      [class]="tech.color"
    >
      <ui-icon
        [name]="tech.icon"
        class="text-2xl md:text-3xl group-hover:scale-110 transition-transform duration-300"
      ></ui-icon>
      <span class="text-xs font-bold">{{ tech.label }}</span>
    </div>
    }
  </div>
</section>

<section class="grid grid-rows-[auto_auto] gap-8" id="experience">
  <ui-heading [heading]="HeadingType.H2">
    <ng-template #icon>
      <ui-icon
        name="lucideBriefcase"
        class="text-primary"
      ></ui-icon> </ng-template
    >Experiencia laboral</ui-heading
  >

  <p-timeline [value]="timeline()" align="left">
    <ng-template #content let-data let-last="index">
      <section class="grid grid-cols-1 md:grid-cols-[0.5fr_1fr] gap-4 pb-10">
        <div class="flex flex-col">
          <h3 class="text-lg md:text-xl font-bold text-primary">
            {{ data.title }}
          </h3>
          <span class="text-sm font-bold">{{ data.company }}</span>
          <small class="text-xs text-gray-500 font-medium">
            {{ data.time }} | {{ data.city }}
          </small>
        </div>
        <p class="text-sm md:text-base">{{ data.description }}</p>
      </section>
    </ng-template>
  </p-timeline>
</section>

<section class="grid grid-rows-[auto_auto] gap-8" id="about">
  <ui-title [heading]="HeadingType.H2">
    <ng-template #icon>
      <ui-icon
        name="lucideBriefcase"
        class="text-2xl md:text-3xl text-primary-500"
      ></ui-icon> </ng-template
    >Experiencia laboral</ui-title
  >

  <p-timeline [value]="timeline()" align="left">
    <ng-template #content let-data let-last="index">
      <div class="grid grid-cols-1 md:grid-cols-[0.5fr_1fr] gap-4 pb-4">
        <div class="flex flex-col">
          <h3 class="text-lg md:text-xl font-bold text-primary-500">
            {{ data.title }}
          </h3>
          <span class="text-sm font-bold">{{ data.company }}</span>
          <small class="text-xs dark:text-red-400">
            {{ data.time }} | {{ data.city }}
          </small>
        </div>
        <p class="text-sm">{{ data.description }}</p>
      </div>
    </ng-template>
  </p-timeline>
</section>

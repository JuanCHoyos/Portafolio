<section class="flex flex-col gap-8" id="projects">
  <ui-heading [heading]="HeadingType.H2">
    <ng-template #icon>
      <ui-icon name="lucideCodeSquare" class="text-primary"></ui-icon>
    </ng-template>
    Proyectos</ui-heading
  >

  @for(project of projects(); track project.url) {
  <p-card [style]="{ background: 'transparent', boxShadow: 'none' }">
    <div
      class="grid grid-cols-1 md:grid-cols-[0.9fr_1fr] flex-col md:flex-row gap-4"
    >
      <a
        [href]="project.url"
        target="_blank"
        rel="noopener noreferrer"
        class="rounded-lg overflow-hidden"
      >
        <img
          [alt]="project.title"
          [src]="project.image"
          class="h-full object-cover hover:scale-110 transition-transform duration-300"
        />
      </a>

      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <ui-heading [heading]="HeadingType.H3" [showBorder]="false">
            <span class="text-primary"> {{ project.title }}</span></ui-heading
          >
          <p class="text-sm md:text-base mb-2">{{ project.description }}</p>
          <div class="flex items-center flex-wrap gap-2">
            @for(tech of project.stack; track tech) {
            <span class="block p-1 px-2 border rounded-lg text-xs"
              >{{ tech }}</span
            >
            }
          </div>
        </div>
        <div class="flex gap-2">
          <a
            [href]="project.github"
            pButton
            icon="pi pi-github"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span pButtonLabel class="text-sm md:text-base">CÃ³digo fuente</span>
          </a>

          <a
            [href]="project.url"
            pButton
            icon="pi pi-external-link"
            [outlined]="true"
            severity="contrast"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span pButtonLabel class="text-sm md:text-base">Vista previa</span>
          </a>
        </div>
      </div>
    </div>
  </p-card>
  <ui-separator class="last:hidden"></ui-separator>
  }
</section>

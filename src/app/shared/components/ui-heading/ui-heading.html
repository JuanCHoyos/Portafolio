@switch (heading()) { @case (HeadingType.H1) {
<h1 class="text-2xl md:text-4xl font-bold capitalize">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</h1>
} @case (HeadingType.H2) {
<h2 class="text-xl md:text-2xl font-bold capitalize">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</h2>
} @case (HeadingType.H3) {
<h3 class="text-lg md:text-xl font-bold capitalize">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</h3>
} @case (HeadingType.H4) {
<h4 class="text-sm md:text-base font-bold capitalize">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</h4>
} @case (HeadingType.H5) {
<h5 class="text-xs lg:text-sm font-bold capitalize">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</h5>
} }
<ng-template #content>
  <div
    [ngClass]="{'flex items-center gap-2': iconContent(), 'pb-4': showBorder()}"
  >
    @if(iconContent()) {
    <div
      class="p-2 flex items-center bg-linear-to-br from-primary-500/10 to-primary-500/30 rounded-lg border border-primary-500/30"
    >
      <ng-container [ngTemplateOutlet]="iconTemplate()"></ng-container>
    </div>
    }
    <ng-content />
  </div>
  @if(showBorder()) {
  <ui-separator></ui-separator>
  }
</ng-template>
